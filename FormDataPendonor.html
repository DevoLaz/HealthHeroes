<!DOCTYPE html>
<html>
<head>
	<title>Form Registrasi html</title>
</head>
<body>
	<h1>Form Biodata Donatur</h1>
	<form method="Post" action="" >
		<fieldset>
			<p>
				<label>Nama Lengkap</label> <br>
				<input type="Text" name="FirstName" placeholder="Nama Lengkap">
			</p>
			<p>
				<label>Date Of Birth</label> <br>
				<input type="date" name="date" placeholder="Date Of Birth">
			</p>
			<p>
				<label>Gender</label><br>
				<input type="radio">Laki Laki  <input type="radio">Perempuan
				</p>
			<p>
				<label>kota kelahiran</label> <br>
				<input type="text" name="text" placeholder="kota kelahiran">
			</p> 
			<p>
				<label>Alamat Rumah</label> <br>
				<input type="text" name="text" placeholder="Alamat Rumah">
			</p> 
			<p>
				<label>Kota</label> <br>
				<select name="Kota">
					<option value="Sidoarjo">Sidoarjo</option>
					<option value="Surabaya">Surabaya</option>
					<option value="Gresik">Gresik</option>
					<option value="Lamongan">Lamongan</option>
					<option value="Pasuruan">Pasuruan</option>
					<option value="Malang">Malang</option>
					<option value="Kediri">Kediri</option>
					<option value="Nganjuk">Nganjuk</option>
				</select>
			</p> 
			<p>
				<label>Kode Pos</label><br>
				<input type="text" name="Kode Pos" placeholder="Kode Pos">
			</p>
			<p>
				<label>Phone</label> <br>
				<input type="Phone" name="Phone" placeholder="Phone">
			</p> 
			<p>
				<label>Email</label> <br>
				<input type="text" name="Email" placeholder="Email">
			</p> 
			<p>
				<label>NIK</label> <br>
				<input type="nik" name="nik" placeholder="NIK">
			</p> 
			<p>
				<label>NO Kartu Keluarga</label> <br>
				<input type="text" name="text" placeholder="NO Kartu Keluarga">
			</p> 
			<input type="Submit" name="Submit" value="Reister">
		</fieldset>
	</form>

</body>
</html>
