<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form RS Mitra HealthHeroes</title>
</head>
<body>
    <div class="formRs">
        <h1>Form Pendaftaran Rumah Sakit</h1>
        <form method="get" action="formRS.html">
            <p>Nama Rumah Sakit</p>
                <input type="text" name="namaRS" placeholder="" required="required" />
            <p>Deskripsi</p>
                <textarea name="deskripsi" rows="5" cols="40"></textarea>
            <p>Website</p>
                <input type="text" name="website" placeholder="" required="required" />
            <p>Email</p>
                <input type="email" name="email" placeholder="" required="required" />
            <p>Telepon</p>
                <input type="text" name="notelp" placeholder="" required="required" />
            <p>Alamat</p>
                <textarea name="alamat" rows="5" cols="40"></textarea>
            <p>Provinsi</p>
                <select name="provinsi">
                    <option value="Jawa Barat">Jawa Barat</option>
                    <option value="Jawa Tengah">Jawa Tengah</option>
                    <option value="Jawa Timur">Jawa Timur</option>
                </select>
            <p>Kota</p>
                <select name="kota">
                    <option value="Bandung">Bandung</option>
                    <option value="Bekasi">Bekasi</option>
                    <option value="Bogor">Bogor</option>
                    <option value="Cimahi">Cimahi</option>
                    <option value="Depok">Depok</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Karawang">Karawang</option>  
                    <option value="Purwakarta">Purwakarta</option>
                    <option value="Tasikmalaya">Tasikmalaya</option>
                </select>
            <p>Kecamatan</p>
                <select name="kecamatan">
                    <option value="Bandung">Bandung</option>
                    <option value="Bekasi">Bekasi</option>
                    <option value="Bogor">Bogor</option>
                    <option value="Cimahi">Cimahi</option>
                    <option value="Depok">Depok</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Karawang">Karawang</option>
                    <option value="Purwakarta">Purwakarta</option>
                    <option value="Tasikmalaya">Tasikmalaya</option>
                </select>
            <p>Kelurahan</p>
                <select name="kelurahan">
                    <option value="Bandung">Bandung</option>
                    <option value="Bekasi">Bekasi</option>
                    <option value="Bogor">Bogor</option>
                    <option value="Cimahi">Cimahi</option>
                    <option value="Depok">Depok</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Karawang">Karawang</option>
                    <option value="Purwakarta">Purwakarta</option>
                    <option value="Tasikmalaya">Tasikmalaya</option>
                </select>
            <p>Kode Pos</p>
                <input type="text" name="kodepos" placeholder="" required="required" />
            <p>Fasilitas</p>
                <input type="checkbox" name="fasilitas" value="ICU"> ICU<br>
                <input type="checkbox" name="fasilitas" value="UGD"> UGD<br> 
                <input type="checkbox" name="fasilitas" value="Laboratorium"> Laboratorium<br>
                <input type="checkbox" name="fasilitas" value="Radiologi"> Radiologi<br>
                <input type="checkbox" name="fasilitas" value="Rawat Inap"> Rawat Inap<br>
                <input type="checkbox" name="fasilitas" value="Rawat Jalan"> Rawat Jalan<br>
                <input type="checkbox" name="fasilitas" value="Ruang Operasi"> Ruang Operasi<br>
            <p></p>
            
            <button type="submit" class="">Register</button>
        </form>
    </div>
</html>
