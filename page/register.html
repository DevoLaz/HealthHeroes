<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up HealthHeroes.</title>
	<link rel="stylesheet" href="../assets/css/ryan.css">
</head>
<body>
	<div class="container">
        <div class="box">
            <div class="inner-box">
                <div class="left">
					<form method="get" action="register.html">
                        <div class="heading-right">
                            <h1>Sign up</h1>
                            <h6>
                                Already have an account?
                                <a href="login.html">Log in</a>
                            </h6>
                        </div>
                        <div class="input-wrap">
                            <label>Email</label>
                            <input type="email" name="email" minlength="4" placeholder="example@test.com" class="input-field" autocomplete="off" required/>
                        </div>
                        
						<div class="input-wrap">
                            <label>Password</label>
                            <input type="password" name="password" minlength="4" placeholder="••••••••" class="input-field" autocomplete="off" required/>
                        </div>
                        <div class="input-wrap">
                            <label>Password</label>
                            <input type="password" name="password" minlength="4" placeholder="••••••••" class="input-field" autocomplete="off" required/>
                        </div>

                        <div class="input-wrap">
                            <button type="submit" value="login" class="btn-login">Log in</button>
                        </div>

                        <p class="text">
                            <a href="#">Lupa Password?</a>
                        </p>
                    </form>
                </div>
                <div class="right">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
